name: Build & Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: |
          echo "PWD: $(pwd)"
          echo "Listing frontend dir:"
          ls -la ./frontend || true
          npm ci --legacy-peer-deps

      - name: Build frontend
        working-directory: ./frontend
        env:
          REACT_APP_API: ${{ secrets.REACT_APP_API }}
        run: |
          echo "Building frontend in $(pwd)"
          npm run build
          echo "Build exit code: $?"
          echo "Listing frontend/build:"
          ls -la ./build || true
          echo "Show build/index.html (if present):"
          [ -f ./build/index.html ] && echo "index.html found" || echo "index.html MISSING"

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./frontend/build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v1
